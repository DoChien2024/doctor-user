<!-- templates/fragments/header.html -->
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar-brand { font-size: 1.4rem; }
    .nav-link { padding: 0 .85rem; }
    .nav-link:hover { color: #0d6efd !important; }
    .navbar { font-weight: 500; }
    .nav-link i { margin-right: 6px; }
  </style>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
        <i class="bi bi-flower1"></i> Phòng Khám Đa Khoa
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <!-- Public luôn hiển thị -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
              <i class="bi bi-house-door"></i> Trang Chủ
            </a>
          </li>

          <!-- USER only -->
          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'USER' or session.role.toString() == 'USER')}">
            <a class="nav-link" th:href="@{/services}">
              <i class="bi bi-grid-3x3-gap"></i> Dịch Vụ
            </a>
          </li>

          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'USER' or session.role.toString() == 'USER')}">
            <a class="nav-link" th:href="@{/chuyenvien}">
              <i class="bi bi-person-badge"></i> Đội ngũ
            </a>
          </li>

          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'USER' or session.role.toString() == 'USER')}">
            <a class="nav-link" th:href="@{/booking/list}">
              <i class="bi bi-calendar-check"></i> Lịch Hẹn
            </a>
          </li>

          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'USER' or session.role.toString() == 'USER')}">
            <a class="nav-link" th:href="@{/user/results}">
              <i class="bi bi-clipboard-check"></i> Kết quả
            </a>
          </li>

          <!-- DOCTOR hoặc ADMIN: hiển thị thẳng menu Bác sĩ -->
          <li class="nav-item"
              th:if="${session.user != null and session.role != null and (
                        session.role.name() == 'DOCTOR' or session.role.toString() == 'DOCTOR'
                      )}">
            <a class="nav-link" th:href="@{/doctor/schedule}">
              <i class="bi bi-clipboard2-pulse"></i> Bác sĩ - Lịch làm việc
            </a>
          </li>

          <!-- ADMIN: hiển thị thẳng các mục quản trị -->
          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'ADMIN' or session.role.toString() == 'ADMIN')}">
            <a class="nav-link" th:href="@{/admin/doctors}">
              <i class="bi bi-speedometer2"></i>  Bác Sĩ
            </a>
          </li>
          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'ADMIN' or session.role.toString() == 'ADMIN')}">
            <a class="nav-link" th:href="@{/admin/users}">
              <i class="bi bi-people"></i>  Người dùng
            </a>
          </li>

          <li class="nav-item"
              th:if="${session.user != null and session.role != null
                      and (session.role.name() == 'ADMIN' or session.role.toString() == 'ADMIN')}">
            <a class="nav-link" th:href="@{/admin/services}">
              <i class="bi bi-bag-check"></i>  Dịch vụ
            </a>
          </li>


          <!-- Auth area -->
          <li class="nav-item" th:if="${session.user != null}">
            <a class="nav-link disabled text-primary fw-semibold" href="javascript:void(0)">
              <i class="bi bi-person-circle"></i>
              Xin chào, <span th:text="${session.user.username}">User</span>!
            </a>
          </li>

          <!-- (DEBUG badge — có thể xoá) -->
          <li class="nav-item" th:if="${session.user != null}">
            <a class="nav-link disabled">
              <span class="badge text-bg-secondary" th:text="${session.role != null ? session.role.toString() : 'NO_ROLE'}">ROLE</span>
            </a>
          </li>

          <!-- Auth links -->
          <li class="nav-item" th:if="${session.user != null}">
            <a class="nav-link" th:href="@{/logout}">
              <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </a>
          </li>
          <li class="nav-item" th:if="${session.user == null}">
            <a class="nav-link" th:href="@{/login}">
              <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
            </a>
          </li>
          <li class="nav-item" th:if="${session.user == null}">
            <a class="nav-link" th:href="@{/register}">
              <i class="bi bi-person-plus"></i> Đăng Ký
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (không cần init dropdown vì không dùng dropdown) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
