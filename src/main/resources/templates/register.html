<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - KAMOI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="card login-card">
        <div class="row g-0">
            <!-- Left side with slideshow -->
            <div class="col-md-6 bg-dark d-flex align-items-center justify-content-center">
                <div id="registerCarousel" class="carousel slide w-100 h-100" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="/images/brightface.jpg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="/images/tmcs.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="/images/facial.jpg" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side with register form -->
            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center">
                <div class="login-form w-100">
                    <div class="text-center mb-4">
                        <img src="/images/logo.png" alt="Logo Kamoi" class="brand-logo">
                        <h3 class="fw-bold">Tạo tài khoản Phòng khám</h3>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>

                        <div th:if="${error}" class="text-danger text-center mb-3" th:text="${error}"></div>
                        <div th:if="${success}" class="text-success text-center mb-3" th:text="${success}"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Đăng ký</button>
                        </div>
                    </form>

                    <div class="divider"><span>HOẶC</span></div>

                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none text-primary fw-semibold">
                            Đăng ký bằng Facebook
                        </a>
                    </div>

                    <div class="text-center">
                        <span>Bạn đã có tài khoản?</span>
                        <a th:href="@{/login}" class="text-decoration-none">Đăng nhập ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
