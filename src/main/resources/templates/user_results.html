<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả khám/điều trị của tôi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.truncate{max-width:320px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}</style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Kết quả của tôi</h3>
        <div class="btn-group">
            <a class="btn btn-sm" th:classappend="${scope=='done'} ? 'btn-primary' : 'btn-outline-primary'"
               th:href="@{/user/results}">Chỉ hiển thị kết quả</a>
            <a class="btn btn-sm" th:classappend="${scope=='all'} ? 'btn-primary' : 'btn-outline-primary'"
               th:href="@{/user/results(scope='all')}">Xem tất cả lịch</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th style="width:180px;">Thời gian</th>
                <th>Bác sĩ</th>
                <th>Dịch vụ</th>
                <th style="width:140px;">Trạng thái</th>
                <th>Kết quả (tóm tắt)</th>
                <th style="width:160px;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${bookings == null or #lists.isEmpty(bookings)}">
                <td colspan="6" class="text-muted">Chưa có dữ liệu.</td>
            </tr>
            <tr th:each="b : ${bookings}">
                <td th:text="${#temporals.format(b.appointmentTime, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                <td th:text="${b.chuyenVien != null ? b.chuyenVien.hoTen : 'N/A'}">Bác sĩ</td>
                <td th:text="${b.service != null ? b.service.name : 'Dịch vụ'}">Dịch vụ</td>
                <td>
          <span class="badge"
                th:classappend="${b.status.name() == 'DONE'} ? ' bg-success' :
                                (${b.status.name() == 'CONFIRMED'} ? ' bg-primary' :
                                (${b.status.name() == 'PENDING'} ? ' bg-secondary' : ' bg-danger'))"
                th:text="${b.status}">DONE</span>
                </td>
                <td>
                    <div class="truncate" th:if="${b.status.name() == 'DONE'}"
                         th:text="${b.resultNote != null ? b.resultNote : '(không có nội dung)'}">(nội dung)</div>
                    <span th:if="${b.status.name() != 'DONE'}" class="text-muted">Kết quả đang được cập nhật</span>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{/user/results/{id}(id=${b.id})}">Xem chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
