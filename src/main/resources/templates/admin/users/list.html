<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="page-head">
        <h3>Người dùng</h3>
        <a class="btn btn-primary" th:href="@{/admin/users/new}">
            <i class="bi bi-plus"></i> Thêm
        </a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Username</th><th>Role</th><th class="text-end">Hành động</th></tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">username</td>
            <td><span class="badge badge-muted" th:text="${u.role}">USER</span></td>
            <td class="text-end">
                <a class="btn btn-sm btn-warning" th:href="@{|/admin/users/${u.id}/edit|}">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <form th:action="@{|/admin/users/${u.id}/delete|}" method="post" class="d-inline"
                      onsubmit="return confirm('Xóa người dùng này?');">
                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                    <input th:if="${_csrf != null}" type="hidden"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
