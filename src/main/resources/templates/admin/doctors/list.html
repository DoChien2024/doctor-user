<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bác sĩ</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="page-head">
        <h3>Bác sĩ / Chuyên viên</h3>
        <a class="btn btn-primary" th:href="@{/admin/doctors/new}">
            <i class="bi bi-plus"></i> Thêm
        </a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Họ tên</th><th>Chuyên môn</th><th>SĐT</th><th>Username</th><th class="text-end">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cv : ${doctors}">
            <td th:text="${cv.id}">1</td>
            <td th:text="${cv.hoTen}">Tên</td>
            <td th:text="${cv.chuyenMon}">CN</td>
            <td th:text="${cv.soDienThoai}">090</td>
            <td th:text="${cv.user != null ? cv.user.username : ''}">user</td>
            <td class="text-end">
                <a class="btn btn-sm btn-warning" th:href="@{|/admin/doctors/${cv.id}/edit|}">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <form th:action="@{|/admin/doctors/${cv.id}/delete|}" method="post" class="d-inline"
                      onsubmit="return confirm('Xóa bác sĩ/chuyên viên này?');">
                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                    <input th:if="${_csrf != null}" type="hidden"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
